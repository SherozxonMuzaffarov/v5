<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>O'zvagonta'mir</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm col-md col-lg container justify-content-center card">
				<hr>
				<div class="container bg-yellow d-flex justify-content-center text-black">
					<h1 >Kirish ma'lumotlari</h1>
				</div>
				<hr>
				<form th:action="@{/vagons/saveVagonMalumot}" th:object="${vagon}" method="POST">
					<div class="row">
						<div class="form-group col">
							<label>Nomeri</label>
							<input name="nomer" type="number" min="1" th:field="*{nomer}" class="form-control"
								placeholder="vagon nomerini kiriting" />
						</div>
						<div class="form-group col">
							<label for="turi">Ta'mir turi</label>
							<select class="form-control" th:field="*{remontTuri}" id="turi">
								<option th:value="'Depoli ta’mir(ДР)'">Depoli ta’mir (ДР)</option>
								<option th:value="'Kapital ta’mir(КР)'">Kapital ta’mir (КР)</option>
								<option th:value="'KRP(КРП)'">KRP (КРП)</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col">
							<label>Oxirgi ta'mir kuni</label>
							<input name="yili" type="date" th:field="*{oxirgiTamirKuni}" class="form-control"
								   placeholder="Oxirgi tamir kunini kiriting" />
						</div>
						<div class="form-group col">
							<label for="korxona">Korxona nomi</label>
							<select class="form-control" th:field="*{korxona}" id="korxona">
								<option th:value="'АГМК'">АГМК</option>
								<option th:value="'Аммофос'">Аммофос</option>
								<option th:value="'Ангрен угол'">Ангрен угол</option>
								<option th:value="'Ангрен каолин'">Ангрен каолин</option>
								<option th:value="'АПО УМКА'">АПО УМКА</option>
								<option th:value="'Аялинг'">Аялинг</option>
								<option th:value="'БЦК'">БЦК</option>
								<option th:value="'Вагон Сервис'">Вагон Сервис</option>
								<option th:value="'Восст Поезд'">Восст Поезд</option>
								<option th:value="'Дж.АвтоЙўл'">Дж.АвтоЙўл</option>
								<option th:value="'Желдор Экс'">Желдор Экс</option>
								<option th:value="'Йул реф транс'">Йул реф транс</option>
								<option th:value="'Кунград сод завод'">Кунград сод завод</option>
								<option th:value="'Максам ЧирчиҚ'">Максам ЧирчиҚ</option>
								<option th:value="'Мост/отрая-3'">Мост/отрая-3</option>
								<option th:value="'Навои Азот'">Навои Азот</option>
								<option th:value="'ОАО \'ДАЗ\''">ОАО "ДАЗ"</option>
								<option th:value="'ОПМС'">ОПМС</option>
								<option th:value="'ОПМС 203'">ОПМС 203</option>
								<option th:value="'Пожарный поезд'">Пожарный поезд</option>
								<option th:value="'Пож+Восст Поезд'">Пож+Восст Поезд</option>
								<option th:value="'прочие(СМП-406)'">прочие(СМП-406)</option>
								<option th:value="'РСП-14<'">РСП-14</option>
								<option th:value="'САМ ТЕХ КОМ'">САМ ТЕХ КОМ</option>
								<option th:value="'СРУ'">СРУ</option>
								<option th:value="'ТОО \'АСВХ\' КЗХ'">ТОО "АСВХ" КЗХ</option>
								<option th:value="'ТОО \'Казы Гурт\' КЗХ'">ТОО "Казы Гурт" КЗХ</option>
								<option th:value="'ТОО \'РТК ТРЕЙД\''">ТОО "РТК ТРЕЙД"</option>
								<option th:value="'ТОО \'КазСтройЛогистик\''">ТОО "КазСтройЛогистик"</option>
								<option th:value="'ТОО \'АзияРефСервис\''">ТОО "АзияРефСервис"</option>
								<option th:value="'УЖДТ Навои'">УЖДТ Навои</option>
								<option th:value="'Узмет комб.'">Узмет комб.</option>
								<option th:value="'ФарҒона Азот'">ФарҒона Азот</option>
								<option th:value="'Хим. завод'">Хим. завод</option>
								<option th:value="'Централ Азия'">Централ Азия</option>
								<option th:value="'ЦРУ'">ЦРУ</option>
								<option th:value="'Шуртан газ кимё'">Шуртан газ кимё</option>
								<option th:value="'ЭП-1'">ЭП-1</option>
								<option th:value="'ЭЧ'">ЭЧ</option>
								<option th:value="'ЭЧ-8'">ЭЧ-8</option>
								<option th:value="'ЮРУ'">ЮРУ</option>
								<option th:value="'O\'TY(ГАЖК)'">O'TY(ГАЖК)</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col">
							<label>Ishlab chiqarilgan yili</label>
							<input name="yili" type="number" min="1950" max="2099" value="2022" th:field="*{ishlabChiqarilganYili}" class="form-control"
								   placeholder="ishlab Chiqarilgan Yilini kiriting" />
						</div>
						<div class="form-group col">
							<label for="country">Egasi</label>
							<select class="form-control" th:field="*{country}" id="country">
								<option th:value="'O\'TY(ГАЖК)'">O'TY(ГАЖК)</option>
								<option th:value="'MDH(СНГ)'">MDH(СНГ)</option>
								<option th:value="'Sanoat(ПРОМ)'">Sanoat(ПРОМ)</option>
							</select>
						</div>
					</div>
					<div class="container bg-yellow d-flex justify-content-center text-black">
						<h5 >Yon ramalari (bak.ram) </h5>
					</div>
					<div class="row">
						<div class="form-group col">
							<label> 1-o'ng yon ramasi </label>
							<input name="kramaOng1"  type="number"  value="0" min="1950" max="2099" th:field="*{kramaOng1}" class="form-control"
								placeholder="kirish: ishlab chiqarilgan yili" />
							<input name="kramaOng1N"  type="number" min="1"  value="0" th:field="*{kramaOng1Nomeri}" class="form-control"
								placeholder=" kirish: nameri" />
						</div>
						<div class="form-group col">
							<label> 2-o'ng yon ramasi </label>
							<input name="kramaOng2"  type="number"   value="0" min="1950" max="2099" th:field="*{kramaOng2}" class="form-control"
								placeholder="kirish: ishlab chiqarilgan yili" />
							<input name="kramaOng2N" type="number" min="1"  value="0" th:field="*{kramaOng2Nomeri}" class="form-control"
								placeholder="kirish: nameri" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col">
							<label>1-сhap yon ramasi</label>
							<input name="kramaChap1"  type="number"  value="0" min="1950" max="2099" th:field="*{kramaChap1}" class="form-control"
								placeholder="kirish: ishlab chiqarilgan yili" />
							<input name="kramaChap1N"  type="number" min="1"  value="0"  th:field="*{kramaChap1Nomeri}" class="form-control"
								placeholder="kirish: nameri" />
						</div>
						<div class="form-group col">
							<label>2-chap yon ramasi </label>
							<input name="kramaChap2"  type="number"  value="0" min="1950" max="2099" th:field="*{kramaChap2}" class="form-control"
								placeholder="kirish: ishlab chiqarilgan yili" />
							<input name="kramaChap2N"  type="number" min="1"  value="0" th:field="*{kramaChap2Nomeri}" class="form-control"
								placeholder=" kirish: nameri" />
						</div>
					</div>
					<div class="container bg-yellow d-flex justify-content-center text-black">
						<h5 >Ressor usti balkasi</h5>
					</div>
					<div class="row">	
							<div class="form-group col">
								<label>1-balka</label>
								<input name="ramaChap1"  type="number" value="0" min="1950" max="2099" th:field="*{kbalka1}" class="form-control"
									placeholder="kirish: ishlab chiqarilgan yili" />
								<input name="ramaChap1"  type="number" min="1"  value="0"  th:field="*{kbalka1Nomeri}" class="form-control"
									placeholder="kirish: nameri" />
							</div>
							<div class="form-group col">
								<label>2-balka</label>
								<input name="kramaChap1"  type="number"  value="0" min="1950" max="2099" th:field="*{kbalka2}" class="form-control"
									placeholder="kirish: ishlab chiqarilgan yili" />
								<input name="kramaChap1N"  type="number" min="1"  value="0"  th:field="*{kbalka2Nomeri}" class="form-control"
									placeholder="kirish: nameri" />
							</div>
					</div>
					<div class="container bg-yellow d-flex justify-content-center text-black">
						<h5 >G'ildirak juftligi</h5>
					</div>
					<div class="row">
						<div class="form-group col">
							<label>1-g'ildirak juftligi</label>
							<input name="kgildirak1" type="number" value="0" min="1"
								th:field="*{kgildirak1}" class="form-control" placeholder="kirish: tegishliligi (29)" />
							<input name="kgildirak1Nomer" type="number" value="0" min="1"
								th:field="*{kgildirak1Nomeri}" class="form-control" placeholder="kirish: nomeri (123456)" />
						</div>
						<div class="form-group col">
							<label>2-g'ildirak juftligi</label>
							<input name="kgildirak1" type="number" value="0" min="1"
								th:field="*{kgildirak2}" class="form-control" placeholder="kirish: tegishliligi (29)" />
							<input name="kgildirak1Nomer" type="number" value="0" min="1"
								th:field="*{kgildirak2Nomeri}" class="form-control" placeholder="kirish: nomeri (123456)" />
						</div>						
					</div>
					<div class="row">
						<div class="form-group col">
							<label>3-g'ildirak juftligi</label>
							<input name="kgildirak1" type="number" value="0" min="1"
								th:field="*{kgildirak3}" class="form-control" placeholder="kirish: tegishliligi (29)" />
							<input name="kgildirak1Nomer" type="number" value="0" min="1"
								th:field="*{kgildirak3Nomeri}" class="form-control" placeholder="kirish: nomeri (123456)" />
						</div>
						<div class="form-group col">
							<label>4-g'ildirak juftligi</label>
							<input name="kgildirak1" type="number" value="0" min="1"
								th:field="*{kgildirak4}" class="form-control" placeholder="kirish: tegishliligi (29)" />
							<input name="kgildirak1Nomer" type="number" value="0" min="1"
								th:field="*{kgildirak4Nomeri}" class="form-control" placeholder="kirish: nomeri (123456)" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col">
							<label for="sel1">VCHD</label>
							<select class="form-control" th:field="*{depoNomi}" id="sel1">
								<option th:value="'VCHD-3'">VCHD-3</option>
								<option th:value="'VCHD-5'">VCHD-5</option>
								<option th:value="'VCHD-6'">VCHD-6</option>
							</select>
						</div>
						<div class="form-group col">
							<label>Izoh</label>
							<input name="izoh" type="String" th:field="*{izoh}" class="form-control"
								   placeholder="izoh kiritishingiz mumkin" />
						</div>
					</div>

					<div class="box-footer justify-content-center row">
						<button class="btn btn-primary btn-block col" type="submit">Saqlash</button>
						<a th:href="@{/vagons/chiqishMalumot}" class=" btn btn-danger col " >Ortga</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
